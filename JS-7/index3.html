<html lang="en">
<head>

<body>
    <script>
         /*
        Дополнить функцию createNewUser() методами подсчета возраста пользователя и его паролем.
        Возьмите выполненное задание выше (созданная ваяли функция createNewUser()) и дополните
        ее следующим функционалом. При вызове функция должна спросить у вызывающего
        дату рождения (текст в формате дд.тт.уууу) и сохранить ее в поле birthday. Создать метод gеtАgе()
        который будет возвращать сколько пользователю лет. Создать метод getPassword(), который будет возвращать
        первую букву имени пользователя в верхнем регистре, соединенную с фамилией (в нижнем регистре)
        и годом рождения. (например, Ivan Kravchenko 13.03.1992 Ikravchenko1992). Вывести в консоль результат
        работы функции createNewUser(), а также функций gеtАgе() и getPassword() созданного объекта. */

        class CreateNewUser {
            constructor() {
                this.firstName = prompt('Enter your name');
                this.lastName = prompt('Enter your last name');
                this.birthday = new Date(prompt("Enter your date of birth in the format dd.mm.уууу", "dd.mm.уууу"));

            }
            getLogin() {
                let login = this.firstName[0].toLowerCase() + this.lastName.toLowerCase();
                console.log(login);
            }
            getPassword() {
                let pass = this.firstName[0].toUpperCase() + this.lastName.toLowerCase() + this.birthday.getFullYear();
                console.log(pass);
            }
        }

        const vadim = new CreateNewUser();
        vadim.getLogin();
        vadim.getPassword();

    </script>
